{% extends "main/base.html" %}
{% load static %}
{% block content %}


    <section>
        <div class="container class_form">
                <h1 class='text-3 mb-4 text-center mt-5'> Order </h1><br>

            
            <div class="row justify-content-center">
            
            <form action="{% url "thanks_page" %}" method='POST' style='width: 50%;'>
              {% csrf_token %}

            <div class="form-group row mb-3">
                <label for="name" class="col-sm-2 col-form label"> Name </label><br>
                  <input type='text' value='' id='name' name='name' class='form-control'>
                <div class="">
                </div>
              </div>

              <div class="form-group row mb-3">
                <label for="phone" class="col-sm-2 col-form-label"> Phone </label><br>
                  <input type="text" value="" id='phone' name='phone' class='form-control'>
                <div class="">
                </div>
              </div>

            <label for="start" class="col-sm-3 col-form-label"> Choose a day : </label>
                <input type="date" id='date' name='date' 
                    value="{{min_day_value}}"
                    min="{{min_day_value}}"
                    max="{{max_day_value}}">


            <label for='start' class='col-sm-3 col-form-label mb-2'> Choose a time : </label>
                <select name='time' id='select'>
                  {% for time in all_time%}

                  <option>{{time}}</option>

                  {% endfor %}
                </select>


                <div style='float: right;' class='form-group row mb-3 text-right'>
                    <button type='submit' class="btn btn-success"> Submit your application </button>
                </div>
        
            </form>
        </div>
    </section>

{% endblock content %}
